<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crypt Tracker!</title>
  </head>
  <body>

    <table>
      <tr>
        <td>Alert when near to lowest and highest </td>
        <td><input type="number" name="corner" id="corner" min="0.1" max="10" value="1" step="0.01"> %</td>
      </tr>
    </table>
    <hr>
    <table>
      <tr>
        <th>Lower</th>
        <th>Lower Alert</th>
        <th>Last</th>
        <th>Higher Alert</th>
        <th>Higher</th>
      </tr>
      <tr>
        <td> <span id="low"></span> </td>
        <td><span id="lower_alert"></span></td>
        <td> <span id="last"></span> </td>
        <td><span id="higher_alert"></span></td>
        <td> <span id="high"></span> </td>        
      </tr>
    </table>
    

    <p><a href="#" id="close-btn">Close</a></p>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
